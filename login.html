 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTrack - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>
  
<body>

  <div class="login-container">
      <!-- Mini Header con botón regresar -->
 
    <a href="index.html" class="back-btn">⟵ Regresar al Inicio</a>
 
    <h2>Bienvenido a <span>FocusTrack</span></h2>
    <p class="subtitle">Accede a tu cuenta para continuar</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required placeholder="correo@ejemplo.com">
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn">Ingresar</button>
    </form>

    <p class="register-text">
      ¿No tienes cuenta?
      <a href="register.html">Crear cuenta</a>
    </p>
  </div>

  <script src="js/login.js"></script>

</body>
</html>
